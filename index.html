<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>311 Daily Brief - San Francisco</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- CSS
  ================================================== -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/filterbar.css">
  <link rel="stylesheet" href="css/multiselector.css">

  <!-- Favicons
  ================================================== -->


  <!-- Leaflet
  ================================================== -->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
</head>
<body>



  <!-- Primary Page Layout
  ================================================== -->
<header>
  <a href=""><img src="images/daily_brief.png"></a>
</header>

<section id="filters">
  <p class="title">
    Filter
    <span class="endcap"></span>
  </p>
  <ul>
    <li><span id="boundaryTitle">Neighborhood</span>: <span id="filters_area"></span></li>
    <li>Service: <span id="filters_service"></span></li>
    <li>Status: <span id="filters_status"></span></li>
  </ul>
  <button id="filters_clear">Clear</button>
</section>

<section id="map">
</section>

<div id="legend">

  <section id="legend-info">
    <h1>San Francisco</h1>
    <p>311 Service requests available through the city's open data portal data.sfgov.org.</p>
  </section>

  <section id="legend-newly-opened" class="legend-status active">
    <h1>Opened Yesterday</h1>
    <p><span class="value">0</span> requests</p>
  </section>

  <section id="legend-newly-closed" class="legend-status active">
    <h1>Closed Yesterday</h1>
    <p><span class="value">0</span> requests</p>
  </section>
  
</div>

  <!-- JS
  ================================================== -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
  <script src="js/kc_311_map.js"></script>
  <script src="js/multiselector.js"></script>
 <script src="js/filterbarcontroller.js"></script>

  
  

<!-- End Document
================================================== -->
</body>
</html>
